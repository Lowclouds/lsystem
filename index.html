<!DOCTYPE html>

  <head>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 1px;
                font-size: 12px;
            }
	    .mbox {
		display: flex;
		width: 100%;
		height: 100%;
	    }

            #renderCanvas {
                width: 60%;
                height: 100%;
                touch-action: none;
            }
	    
	    .right-side {
	        overflow: auto;
		width:40%;
		height:100%;
                font-size: 1.25rem;
	    }

                width: 100%;
            }
            .section-info {
                width: 100%;
                display: flex;

                column-gap: 2em;
            }

            .section-details {
                width: 95%;

                flex: auto;
                font-size: 1.1rem;
            }
            .buttonbar {
                font-size: 1.2rem;
            }
	    .tbl {
		width: 95%;
		margin: 0px;
	    }
	    tr, td {
		border: 1px solid black;
	    }
	    .lsprogress {
		border: 2px solid black;
		margin: 2px;
		padding: 1px;
	    } 
            .spacer {
                border: 2px;

                padding: 1px;
                background-color: white;
            }
            .spacer20 {
                border: 0px;
                margin: 1px;
                padding: 20px;
                background-color: white;
            }
	    .tio {
		width: 90%;

		margin: 5px; /**/
	    }
            menu,ul {
                display: flex;
                list-style: none;
                padding: 0;
                width: 80%;
                white-space: pre;
            }

                background-color: rgba(160,160,160,1);
            }

  <body>
    <div class="mbox">
      <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
      
      <div class="right-side">
        <label for="btns1" id="btnlbl">Turtle Controls </label>
        <button id="tcbtn">v</button>
        <div id="turtleall">
	  <p>
            <menu class="buttonbar" id="turtlectrls">
              <li><button id="btn1"></button></li>
              <li><button id="btn2"></button></li>
              <li><button id="btn3"></button></li>
              <li><button id="btn4"></button></li>
              <li><button id="btn5"></button></li>
              <li><button id="btn6"></button></li>

              <li><button id="tinfoctrlbtn"></button></li>
            </menu>
          </p>
          <table class="tbl" id="turtleinfo">
	    <tr><td></td><td id="t1">Turtle 1</td><td id="t2">Turtle 2</td></tr>
	    <tr><td>Pos</td><td id="t1P"></td><td id="t2P"></td></tr>
	    <tr><td>H(eading)</td><td id="t1H"></td><td id="t2H"></td></tr>
	    <tr><td>L(left)</td><td id="t1L"></td><td id="t2L"></td></tr>
	    <tr><td>U(p)</td><td id="t1U"></td><td id="t2U"></td></tr>
	  </table>
	  <!-- <textarea class="tio" id="text1" rows="1" cols="40"></textarea> -->
        </div>
        <div class="lsystem">
	  <div class="section-info">
	    <div>L-System Controls</div>
            <div> <a href="./content/quick-ref.html">Quick Ref</a> </div>
          </div class="section-details">
	  <p>
	    <menu class="buttonbar" id="lsctrls"> 
	      <button class="abutton"  id="btnParse">Parse</button>
	      <button class="abutton"  id="btnRewrite">Rewrite</button>
	      <button class="abutton"  id="btnDraw">Draw</button>
	      <button class="abutton"  id="btnRPRD">Reset-and-Draw</button>
	      <button class="abutton"  id="btnSingleStep">Step</button>
	      <!-- <button class="abutton"  id="btnAnimate">Animate</button> -->
	      <button class="abutton"  id="btnMSave">Save Mesh</button>
	      <!-- <button class="abutton"  id="btnAllTracks">Tracks On</button> -->
            </menu>
	  </p>
          <!--- <label for="lsFile">Load: </label> -->
	  <input id="lsFile" name="lsFile" type="file" accept=".ls,.txt,text/plain">
          <button id="lsSave" name="lsSave">Save</button>
	  <textarea class="tio" id="lsSrc" name="lsSrc" rows="10" cols="45"></textarea>
	  <p>
            <ul class="buttonbar" id="lsstatus">
	      <li> L-system status:  </li>
              <li><button class="lsprogress" id="numIterations">0</button></li>
              <li><button class="lsprogress" id="numNodes">0</button></li>
              <li><button class="lsprogress" id="numDrawn">0</button></li>
              <li><label class="spacer" id="drawspeedlabel">Draw Speed</label></li>
              <li><input type="number" class="lsprogress"  id="drawspeed" min="1" max="500"</input></li>
            </ul>
	  </p>
	  <p>
	    <div>L-System Expansion
              <label class="spacer20" id="widespacer"></label>
              <button id="lsSaveCodeEnable" name="lsEnableSaveCode">Gen Code</button>
              <button id="lsSaveCode" name="lsSaveCode" disabled>Save Code</button>
            </div>
	    <textarea class="tio" id="lsResult" name="lsResult" rows="15" cols="45"></textarea>
            <textarea class="tio" id="lsCode" name="lsCode" rows="1" cols="45"></textarea>
	  </p>
	</div>
